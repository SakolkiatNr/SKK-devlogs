<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Email -->
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
    </div>
    
     <!-- Search-->
    <div>
        <label for="search">Search: </label>
        <input type="search" id="search" name="search">
    </div>

     <!-- Phone number -->
      <div>
          <label for="tel">Phone: </label>
          <input type="tel" id="tel" name="tel">
      </div>

    <!-- Numeric field -->
     <div>
        <label for="odd">Enter an odd number between 1 and 10</label>
        <input type="number" name="age" id="odd" min="1" max="10" step="2">
     </div>

     <!-- Slide control -->
      <div>
        <label for="price">Choose a maximum price:</label>
        <input type="range" name="price" id="price" min="50000" max="500000" step="1000" value="250000">
        <output class="price-output" for="price-output"></output>
      </div>

      <!-- Date -->
      <div>
        <input type="date" name="date" id="date">
      </div>

      <!-- date-time-local -->
       <div>
        <input type="datetime-local" name="datetime" id="datetime">
       </div>

       <!-- constraning value -->
        <div>
            <label for="myDate">When are you avalable this summer?</label>
            <input type="date" id="myDate" min="2025-06-01" max="2025-08-31" step="7">
        </div>

        <!-- select multiple size -->
        <select id="multi" name="multi" multiple size="2">
            <optgroup label="fruits">
                <option>Banana</option>
                <option selected>Cherry</option>
                <option>Lemon</option>
            </optgroup>
            <optgroup label="vegetables">
                <option>Carrot</option>
                <option>Eggplant</option>
                <option>Potato</option>
            </optgroup>
        </select>

        <!-- Autocomplete -->
         <label for="myFruit">What's your favorite fruit?</label>
        <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
        <datalist id="mySuggestion">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>
        </datalist>

      <script>
        const price = document.querySelector("#price");
        const output = document.querySelector(".price-output");

        output.textContent = price.value;

        price.addEventListener("input", () => {
            output.textContent = price.value;
        })
      </script>
</body>
</html>
